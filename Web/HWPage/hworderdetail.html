<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>订单详情</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">

    <script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
    <script src="common.js" type="text/javascript"></script>
    <style>
       .weui-cell__bd p{
           font-size:15px;
       }
       .weui-cell__ft{
           font-size:14px;
       }

<body ontouchstart style="background-color:#eee">
    <div class="weui-cells" style="margin-top:0px;">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>订单编号</p>
            </div>
            <div class="weui-cell__ft orderno"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>创建时间</p>
            </div>
            <div class="weui-cell__ft create_time"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>购买产品</p>
            </div>
            <div class="weui-cell__ft product_name"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>充值账号</p>
            </div>
            <div class="weui-cell__ft mobile"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>支付金额</p>
            </div>
            <div class="weui-cell__ft" style="color:orange"><span>&yen;</span><span class="price">38.80</span></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>订单状态</p>
            </div>
            <div class="weui-cell__ft order_status"></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    //获取链接参数
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
    var orderno = GetQueryString("orderno");
    if (orderno) {
        client.ajax.ajaxRequest("/GetOrderDetail.ashx", { sOrderNo: sOrderNo }, function (r) {
            if (r.success) {
                for (var key in r.data) {
                    $('.' + key).text(r.data[key]);
                }
            }
            else {
                $.toast(r.info, "cancel");
            }
        });
    }
    else {
        $.toast("缺少参数", "cancel");
    }
 
</script>
